<div class="d-flex justify-content-center mt-5">
    <div class="col-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Sign Up</h1>

                <app-text-input [formControl]="registerForm.controls['displayName']" [label]="'Display Name'">
                </app-text-input>

                <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email'">
                </app-text-input>

                <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'"
                    [type]="'password'">
                </app-text-input>

                <ul class="text-danger list-unstyled" *ngIf="errors">
                    <li *ngFor="let error of errors">
                        {{errors}}
                    </li>
                </ul>

                <div class="d-grid">
                    <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign
                        In</button>
                </div>
            </div>
        </form>
    </div>
</div>
